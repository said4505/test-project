<div>
  <h3>Test 1</h3>
  <div>
    <div>
      <span>Chart Dashboard</span>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="dateRangeControl">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="container mx-auto mt-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        @for (chart of charts; track chart; let index = $index) {
          <div class="p-4 border shadow-md rounded">
            <div class="mb-4 flex">
              <label class="flex-1">Select Chart Type:</label>
              <div class="flex-1">
                <mat-select [ngModel]="chart.chartType" (ngModelChange)="updateChartType($event, index)">
                  <mat-option value="line">Line</mat-option>
                  <mat-option value="bar">Bar</mat-option>
                </mat-select>
              </div>

            </div>

            <div appChart
                 [chartOptions]="chart.chartOptions"
                 [chartType]="chart.chartType"
                 [colors]="chart.colors"
                 [chartData]="chart.data"
                 style="width: 100%; height: 400px;"></div>
          </div>
        }
      </div>
    </div>

  </div>
</div>
<div>
  <h3>Test 2</h3>
  <button mat-flat-button
          appPermissionCheckButton
          [isViewerDisabled]="true">Disabled
  </button>
  <button mat-flat-button
          appPermissionCheckButton
          [isViewerDisabled]="false">Enabled
  </button>
</div>
